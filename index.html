<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo - FormRocket</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://api.fonts.coollabs.io" />
  <link
    href="https://api.fonts.coollabs.io/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta property="og:type" content="website" />
  <meta property="twitter:card" content="summary_large_image" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:site_name" content="FormRocket" />
  <meta property="og:title" content="Demo Form" />
  <meta name="title" content="Demo Form" />
  <meta property="twitter:title" content="Demo Form" />
  <meta property="og:description" content="This is a demo of a form which is powered by FormRocket." />
  <meta property="twitter:description" content="This is a demo of a form which is powered by FormRocket." />
  <meta name="description" content="This is a demo of a form which is powered by FormRocket." />
  <meta name="twitter:site" content="@supersweetsuite" />
  <meta property="og:url" content="https://demo.formrocket.me" />
  <meta property="twitter:url" content="https://demo.formrocket.me" />
  <meta name="theme-color" content="#121212" />
</head>

<body>
  <main>
    <h2 class="gradient"><b>FORMROCKET</b></h2>
    <h1 class="title"><span class="useAccent">Demo</span> Form</h1>
    <p>This is a demo of a form which is powered by FormRocket.</p>
    <p class="spesh">ar x grape</p>
    <form method="POST"
      action="https://www.formrocket.me/api/forms/74219764/Demo%20004/56950627424034100/post/showSuccessMessageOnDone">
      <h4>Name</h4>
      <input type="text" autocomplete="off" name="name" placeholder="Joe" />
      <h4>Email</h4>
      <input type="email" autocomplete="off" name="email" placeholder="joe@mama.xyz" />

      <h4>Who is better?</h4>
      <input type="radio" id="ar" name="better" value="ar">
      <label for="ar">ar</label><br>
      <input type="radio" id="grp" name="better" value="grp">
      <label for="grp">littlegrapeguy</label><br>

      <h4>Are you sure?</h4>
      <input type="checkbox" id="sure" name="sure" value="yes" required>
      <label for="sure"> I&apos;m sure!</label><br>

      <input type="submit" value="Submit" class="button" />

    </form>
  </main>
</body>

</html>
